# Concept Schema (for ideas, topics, etc.)
Concept:
  rdf_type: "http://www.w3.org/2004/02/skos/core#Concept"
  schema_org: "http://schema.org/Thing"
  properties:
    name:
      rdf: "http://www.w3.org/2004/02/skos/core#prefLabel"
      schema_org: "http://schema.org/name"
      type: "string"
      required: true
    altLabels:
      rdf: "http://www.w3.org/2004/02/skos/core#altLabel"
      schema_org: "http://schema.org/alternateName"
      type: "list"
      required: false
    definition:
      rdf: "http://www.w3.org/2004/02/skos/core#definition"
      schema_org: "http://schema.org/description"
      type: "string"
      required: false
    broader:
      rdf: "http://www.w3.org/2004/02/skos/core#broader"
      schema_org: ""  # No direct Schema.org equivalent
      type: "reference"
      required: false
    narrower:
      rdf: "http://www.w3.org/2004/02/skos/core#narrower"
      schema_org: ""  # No direct Schema.org equivalent
      type: "reference"
      required: false

