      required: true
    recipient:
      rdf: "http://schema.org/recipient"
      schema_org: "http://schema.org/recipient"
      type: "reference"
      required: true
    dateSent:
      rdf: "http://schema.org/dateSent"
      schema_org: "http://schema.org/dateSent"
      type: "datetime"
      required: true
    subject:
      rdf: "http://schema.org/about"
      schema_org: "http://schema.org/about"
      type: "string"
      required: false
    messageBody:
      rdf: "http://schema.org/text"
      schema_org: "http://schema.org/text"
      type: "string"
      required: true
    messageType:
      rdf: "https://knowledge-commons.example/ontology#messageType"
      schema_org: ""  # No direct Schema.org equivalent
      type: "string"
      required: false

# Relationship Types
Relationships:
  # Person-to-Person relationships
  knows:
    rdf: "http://xmlns.com/foaf/0.1/knows"
    schema_org: "http://schema.org/knows"
    domain: "Person"
    range: "Person"
  
  # Person-to-Organization relationships
  memberOf:
    rdf: "http://xmlns.com/foaf/0.1/member"
    schema_org: "http://schema.org/memberOf"
    domain: "Person"
    range: "Organization"
  
  # Note relationships
  mentions:
    rdf: "https://knowledge-commons.example/ontology#mentions"
    schema_org: "http://schema.org/mentions"
    domain: "Note"
    range: "*"  # Can mention any entity type
  
  isAbout:
    rdf: "http://schema.org/about"
    schema_org: "http://schema.org/about"
    domain: "Note"
    range: "*"  # Can be about any entity type
  
  # Task relationships
  assignedTo:
    rdf: "https://knowledge-commons.example/ontology#assignedTo"
    schema_org: "http://schema.org/agent"
    domain: "Task"
    range: "Person"
  
  partOf:
    rdf: "http://schema.org/isPartOf"
    schema_org: "http://schema.org/isPartOf"
    domain: "*"  # Many entity types can be part of something
    range: "*"   # Many entity types can contain other entities